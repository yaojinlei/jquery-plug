<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据源是数组</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="./jquery.dataTables.css">

    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="jquery-1.9.1.js"></script>

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="jquery.dataTables.js"></script>

</head>
<body>
<table id="table_id" class="display">
    <thead>
    <tr>
        <th>name</th>
        <th>position</th>
        <th>office</th>
        <th>extn</th>
        <th>start data</th>
        <th>salary</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</body>
<script>

    var data = [
        [
            "Tiger Nixon",
            "System Architect",
            "Edinburgh",
            "5421",
            "2011/04/25",
            "$3,120"
        ],
        [
            "Garrett Winters",
            "Director",
            "Edinburgh",
            "8422",
            "2011/07/25",
            "$5,300"
        ]
    ]
    //初始化Datatables
    $(document).ready( function () {
        $('#table_id').DataTable({data:data});
    } );
</script>
</html>
