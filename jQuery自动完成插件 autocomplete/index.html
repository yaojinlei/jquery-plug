<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jQuery自动完成插件 autocomplete - 素材家园</title>
    <link rel="stylesheet" href="dist/autocomplete.css">
    <link rel="stylesheet" href="style.css">
    <script src="dist/jquery.js"></script>
    <script src="dist/autocomplete.js"></script>
    <script>
        var proposals = ['at', 'boat', 'bear', 'chief', 'dog', 'drink', 'elephant', 'fruit', 'grave', 'hotel', 'illness', 'London', 'motorbike', '素材家园', '素材下载', '素材网站'];

        $(document).ready(function () {
            $('#search-form').autocomplete({
                hints: proposals,
                width: 300,
                height: 30,
                onSubmit: function (text) {
                    $('#message').html('Selected: <b>' + text + '</b>');
                }
            });
        });
    </script>
</head>

<body>
<div id="demo">
    <div class="wrapper">
        <h3>试试输入"素材"</h3>

        <div id="search-form"></div>
        <div id="message">Selection</div>
    </div>
</div>
</body>
</html>
