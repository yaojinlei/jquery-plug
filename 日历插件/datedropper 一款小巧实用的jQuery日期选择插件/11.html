<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>请选择日期：<input type="text" class="input" id="pickdate" /></p>
<p>请选择时间：<input type="text" class="input" id="picktime" /></p>
</body>
</html>
<link rel="stylesheet" href="css/datedropper.css"/>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/datedropper.min.js"></script>
<script type="text/javascript">
    $("#pickdate").dateDropper({
//        animate: false,
        format: 'Y-m-d',
        maxYear: '2030'
    });
    $("#picktime").timeDropper({
        meridians: false,
        format: 'HH:mm',
        //meridians: false
    });
</script>
