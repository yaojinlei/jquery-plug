<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网友斯迈欧分享原创图片滚动jquery插件</title>
<link rel="stylesheet" href="css/ScrollPic.css">
</head>
<body>

<div class="yiz-slider-1">
    <ul>
        <li><img src="images/1.jpg" /></li>
        <li><img src="images/2.jpg" /></li>
        <li><img src="images/3.jpg" /></li>
        <li><img src="images/4.jpg" /></li>

    </ul>
</div>
<div style="clear:left;margin-top:50px;"></div>
<br>
<div class="yiz-slider-2">
    <ul>
        <li><img src="images/1.jpg" /></li>
        <li><img src="images/2.jpg" /></li>
        <li><img src="images/3.jpg" /></li>
        <li><img src="images/4.jpg" /></li>

    </ul>
</div>

<div style="clear:left;margin-top:50px;"></div>
<br>
<div class="yiz-slider-3 yiz-slider" id="yiz-slider" data-yiz-slider="3">
    <ul>
        <li><img src="images/1.jpg" /></li>
        <li><img src="images/2.jpg" /></li>
        <li><img src="images/3.jpg" /></li>
        <li><img src="images/4.jpg" /></li>

    </ul>
</div>
   <div style="clear:both; height:100px;"></div>

<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/jquery.ScrollPic.js" type="text/javascript"></script>
<script type="text/javascript">
    /*
        插件介绍：本插件实现图片轮播效果，可以配置切换时间、是否自动切换、切换速度、插件效果（左右箭头 Or 方块点控制）
    */
$(function(){
    $('.yiz-slider-1').ScrollPic({
        autoscrooll: true,
        numbercontrol: false

    });
    $('.yiz-slider-2').ScrollPic({
        Time: '3000',
        speed: '800',
        autoscrooll: true
    });

    $('.yiz-slider-3').ScrollPic({
        Time: 4000,    //自动切换时间
        speed: 1000,   //图片切换速度
        autoscrooll: true, //设置是否自动切换
        arrowcontrol: true, //开启开右箭头
//        numbercontrol: false //关闭右下角按钮
    });
})


</script>
</body>
</html>
